<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['', 'dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['', 'categories']">Categories</a>
      <a mat-list-item [routerLink]="['', 'services']">Services</a>
      <a mat-list-item [routerLink]="['', 'demands']">Demands</a>
      <a mat-list-item [routerLink]="['', 'users']">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="z-10 rounded-full absolute top-0 left-0 rtl:left-0 rtl:right-5 p-[1px] bg-gray-50">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
