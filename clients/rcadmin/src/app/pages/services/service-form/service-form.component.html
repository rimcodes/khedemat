<mat-card class="mx-5 my-14 p-5">
  <mat-card-title>
    <span class="text-xl font-bold">
      {{ editMode ? "تعديل منتج" : "إنشاء منتج جديد" }}
    </span>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="flex flex-wrap justify-around">
      <div class="w-1/2 p-3">
        <mat-form-field>
          <mat-label>الاسم</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
      </div>

      <!-- <div class="w-1/2 p-3">
        <mat-form-field>
          <mat-label> مقدم المنتج </mat-label>
          <mat-select formControlName="worker">
            <mat-option *ngFor="let user of clients$ | async" [value]="user.id">
              {{ user.name }}
            </mat-option>

          </mat-select>
        </mat-form-field>
      </div> -->

      <div class="w-1/2 p-3">
        <mat-form-field>
          <mat-label> الفإة </mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
              {{ category.title }}
            </mat-option>

          </mat-select>
        </mat-form-field>
      </div>

      <div class="w-1/2 p-3">
        <mat-form-field>
          <mat-label>السعر</mat-label>
          <input matInput type="number" formControlName="price" />
        </mat-form-field>
      </div>

      <div class="w-1/2 p-3">
        <mat-form-field>
          <mat-label>التفاصيل</mat-label>
          <input matInput type="text" formControlName="details" />
        </mat-form-field>
      </div>

      <div class="w-1/2 p-3">
        <mat-slide-toggle color="primary" formControlName="active">
          مفعل
        </mat-slide-toggle>
      </div>

      <div class="w-1/2 p-3">
        <mat-slide-toggle color="accent" formControlName="isFeatured">
          معروص
        </mat-slide-toggle>
      </div>

      <div class="w-1/2 p-3">
        <button type="button" mat-raised-button (click)="fileInput.click()">
          Choose File
        </button>
        <input
          #fileInput
          hidden
          (change)="onImageUpload(fileInput)"
          type="file"
        />
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button
      mat-raised-button
      (click)="onSubmit()"
      color="primary"
      [disabled]="isSubmitted"
    >
      {{ editMode ? "تعديل" : "إنشاء" }}
    </button>
  </mat-card-actions>

  <!-- <div class="loading-cnt" *ngIf="isSubmitted && valid">
  <app-loading></app-loading>
    الرجاء الانتظار ...
  </div> -->
</mat-card>
