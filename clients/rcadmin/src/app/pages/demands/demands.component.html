<div class="relative p-5">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="absolute top-0 right-0">
    <button mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="id"
    >
      <th mat-header-cell *matHeaderCellDef>{{ 'Id' }}</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container
      matColumnDef="title"
    >
      <th mat-header-cell *matHeaderCellDef>{{ 'Title' }}</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container
      matColumnDef="service"
    >
      <th mat-header-cell *matHeaderCellDef>{{ 'Service' }}</th>
      <td mat-cell *matCellDef="let element">{{ element.service.title }}</td>
    </ng-container>

    <ng-container
      matColumnDef="client"
    >
      <th mat-header-cell *matHeaderCellDef>{{ 'Client' }}</th>
      <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
    </ng-container>

    <ng-container
      matColumnDef="worker"
    >
      <th mat-header-cell *matHeaderCellDef>{{ 'Worker' }}</th>
      <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
    </ng-container>

    <ng-container
      matColumnDef="updated"
    >
      <th mat-header-cell *matHeaderCellDef>{{ 'Last update' }}</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            $event.stopPropagation()
          "
        >
          <mat-icon *ngIf="expandedElement !== element"
            >keyboard_arrow_down</mat-icon
          >
          <mat-icon *ngIf="expandedElement === element"
            >keyboard_arrow_up</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplayWithExpand.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <!-- <div class="example-element-diagram">
            <div class="example-element-position">{{ element.position }}</div>
            <div class="example-element-symbol">{{ element.symbol }}</div>
            <div class="example-element-name">{{ element.name }}</div>
            <div class="example-element-weight">{{ element.weight }}</div>
          </div>
          <div class="example-element-description">
            {{ element.description }}
            <span class="example-element-description-attribution">
              -- Wikipedia
            </span>
          </div> -->
          <div>
            <img [src]="element.service.image" alt="" width="256">
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
