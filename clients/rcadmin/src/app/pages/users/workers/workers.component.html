<mat-list>
  <div mat-subheader>Workers</div>
  <mat-list-item class="border-b-2"  *ngFor="let item of workers">
    <img matListItemAvatar [src]="item.profile" />
    <div matListItemTitle>{{ item.username }}</div>
    <div matListItemLine>{{ item.updatedAt | date }}</div>

    <div matListItemMeta>
      {{ item.address }}
    </div>
    <button mat-icon-button matListItemMeta>
      <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button matListItemMeta>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
